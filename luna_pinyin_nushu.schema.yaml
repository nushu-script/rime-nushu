# Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin_nushu
  name: 朙月拼音・Unicode 女书
  version: "2.0.2-003"
  author:
    - sgalal <ayaka@mail.shn.hk>
  dependencies:
    - luna_pinyin
    - unicode_nushu_romanization
  description: |-
    使用江永方言拼音与普通话两种方式输入女书，支持 Unicode 编码的 396 个女书字符。
    按下 ` 键，可以使用女书拼音输入女书字符。
    按下 Ctrl+Shift+4 可以退出或再次进入女书输入模式。
    本方案依赖「Unicode 女书拼音」方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
  - name: nushu_convert
    reset: 1
    states: [ 汉字, 女书 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  __include: luna_pinyin.schema:/engine
  __patch:
    segmentors:
      - ascii_segmentor
      - matcher
      - affix_segmentor@unicode_nushu_romanization
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - punct_translator
      - script_translator
      - script_translator@unicode_nushu_romanization
    filters:
      - simplifier
      - uniquifier  # 此項不能與下一項顛倒，否則會將對應同一女書的不同漢字合併
      - simplifier@nushu

speller:
  __include: luna_pinyin.schema:/speller

translator:
  __include: luna_pinyin.schema:/translator

unicode_nushu_romanization:
  dictionary: unicode_nushu_romanization
  spelling_hints: 20
  prefix: "`"
  suffix: ";"
  tips: 『女书拼音』
  tag: unicode_nushu_romanization

nushu:
  option_name: nushu_convert
  opencc_config: s2nushu.json
  tags: [ abc ]  # 設置對主翻譯器起作用
  tips: all  # 簡化器打開的情況下，提示女書對應的漢字

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: always, accept: Control+Shift+4, toggle: nushu_convert }
    - { when: always, accept: Control+Shift+dollar, toggle: nushu_convert }

recognizer:
  import_preset: default
  patterns:
    unicode_nushu_romanization: "^`[a-z']*;?"  # press grave to enter Nushu romanization input mode

style:
  font_face: Unicode Nushu
#  To enlarge the font size, enable the settings below:
#  font_point: 26
#  layout:
#    candidate_spacing: 8
